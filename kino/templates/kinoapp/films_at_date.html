<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
</head>
<body>

    {% for movie in movies  %}
        <div>
            <span>Название: {{movie.name}} </span> <br>
            <span>Инфо: {{movie.info}} </span> <br>
            {% if movie.rating != -1 %}
                <span>Рейтинг: {{movie.rating}} </span> <br>
            {% endif %}
            <span>Сеансы <a href="{{ movie.url }}">Сеансы</a> </span> <br>
        </div>
        <br>
    {% endfor %}


</body>
</html>
